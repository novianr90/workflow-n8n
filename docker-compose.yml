services:
  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - n8n_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "until pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}; do echo 'Postgres not ready yet...'; sleep 5; done"]
      interval: 5s
      timeout: 3s
      retries: 50

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "${N8N_PORT}:5678"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./n8n_data:/home/node/.n8n
      - ./bootstrap.sh:/docker-entrypoint-init.d/bootstrap.sh
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - DB_TYPE=${N8N_DB_TYPE}
      - DB_POSTGRESDB_HOST=${N8N_DB_HOST}
      - DB_POSTGRESDB_PORT=${N8N_DB_PORT}
      - DB_POSTGRESDB_DATABASE=${N8N_DB_NAME}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - TZ=Asia/Jakarta
    networks:
      - n8n_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "until wget --spider -q http://localhost:5678; do echo 'n8n not responding yet...'; sleep 5; done"]
      interval: 5s
      timeout: 3s
      retries: 50

  waha:
    image: devlikeapro/waha
    container_name: waha
    ports:
      - "${WAHA_PORT}:3000"
    networks:
      - n8n_network
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3000/api/sessions || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx-proxy:
    image: nginx:latest
    container_name: nginx-proxy
    depends_on:
      n8n:
        condition: service_healthy
      waha:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-auth/.htpasswd:/etc/nginx/.htpasswd:ro
    networks:
      - n8n_network
    restart: unless-stopped

networks:
  n8n_network:
    driver: bridge

volumes:
  postgres_data: