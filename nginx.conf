events {
    worker_connections 1024;
}

http {
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=basic:10m rate=10r/s;
    
    server {
        listen 80;
        client_max_body_size 50M;
        
        # Basic auth for protected endpoints
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # N8N - Main app with auth
        location /n8n/ {
            # Rewrite path sebelum passing ke backend
            rewrite ^/n8n/(.*)$ /$1 break;
            
            proxy_pass http://n8n:5678;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Disable buffering for real-time
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Fix redirects
            proxy_redirect / /n8n/;
        }

        # WAHA - Main app with auth  
        location /waha/ {
            # Rewrite path sebelum passing ke backend
            rewrite ^/waha/(.*)$ /$1 break;
            
            proxy_pass http://waha:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Fix redirects for WAHA
            proxy_redirect / /waha/;
        }

        # WAHA Dashboard assets - catch dashboard assets that might be requested without /waha prefix
        location ~ ^/dashboard/(.*)$ {
            return 301 /waha/dashboard/$1;
        }

        # N8N Static assets
        location ~ ^/(assets|rest|static)/ {
            proxy_pass http://n8n:5678$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Webhooks - NO AUTH (for external access)
        location /webhook/ {
            auth_basic off;
            limit_req zone=basic burst=20 nodelay;
            
            proxy_pass http://n8n:5678/webhook/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WAHA API endpoints - NO AUTH (for automation)
        location /api/ {
            auth_basic off;
            limit_req zone=basic burst=50 nodelay;
            
            proxy_pass http://waha:3000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Root redirect
        location = / {
            return 301 /n8n/;
        }
    }
}
