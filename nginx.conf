events {}

http {
  server {
    listen 80;

    # Basic auth for entire site
    auth_basic "Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Proxy /n8n/ to n8n service
    location /n8n/ {
      proxy_pass http://n8n:5678/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # Rewrite path untuk handle internal redirects
      rewrite ^/n8n/(.*)$ /$1 break;
      
      # Handle redirects properly
      proxy_redirect ~^/(.*)$ /n8n/$1;
      proxy_redirect / /n8n/;
    }

    # Proxy /waha/ to waha service  
    location /waha/ {
      proxy_pass http://waha:3000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # Rewrite path untuk handle internal redirects
      rewrite ^/waha/(.*)$ /$1 break;
      
      # Handle redirects properly  
      proxy_redirect ~^/(.*)$ /waha/$1;
      proxy_redirect / /waha/;
    }

    # Redirect shortcuts
    location = /dashboard {
      return 301 /waha/dashboard/;
    }
    
    location = /api {
      return 301 /waha/api/;
    }
    
    location = /workflows {
      return 301 /n8n/workflows/;
    }
    
    location = /executions {
      return 301 /n8n/executions/;
    }
    
    location = /editor {
      return 301 /n8n/;
    }

    # Exact root path only
    location = / {
      return 200 "Welcome! Access n8n at /n8n/ and waha at /waha/";
      add_header Content-Type text/plain;
    }
  }
}
