events {
    worker_connections 1024;
}

http {
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=basic:10m rate=10r/s;
    
    # N8N Server - Port 5678 with Basic Auth
    server {
        listen 5678;
        client_max_body_size 50M;
        
        # Basic auth for N8N
        auth_basic "N8N Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        location / {
            proxy_pass http://n8n:5678;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Disable buffering for real-time
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }

    # WAHA Server - Port 3000 with Basic Auth
    server {
        listen 3000;
        client_max_body_size 50M;
        
        # Basic auth for WAHA
        auth_basic "WAHA Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        location / {
            proxy_pass http://waha:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
    
    # Main Server - Port 80 for webhooks and API access
    server {
        listen 80;
        client_max_body_size 50M;

        # Webhooks - NO AUTH (for external access)
        location /webhook/ {
            limit_req zone=basic burst=20 nodelay;
            
            proxy_pass http://n8n:5678/webhook/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WAHA API endpoints - NO AUTH (for automation)
        location /api/ {
            limit_req zone=basic burst=50 nodelay;
            
            proxy_pass http://waha:3000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Root redirect to N8N
        location = / {
            return 301 http://$host:5678/;
        }

        # Fallback - everything else goes to N8N
        location / {
            return 301 http://$host:5678$request_uri;
        }
    }
}
